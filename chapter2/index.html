<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Chapter 1 - Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script>
      new Vue({
        el : '#app',
        data: {
          message : 'Hello World! - by Vue.js'
        }
      });
      <!-- 뷰 인스턴스 선언
           nue Vue() 를 통해 인스턴스 생성자에 필요한 기능 정의 후 나중에 불러 씀 -> 함수 선언과 비슷

           * Vue 인스턴스의 기본적인 속성
             - data : Vue에서 사용하는 기본적인 데이터 객체
             - el : Vue 인스턴스와 HTML DOM 객체 ( 태그들 ) 을 연결해주는 역할
                    여기서는 id가 "app" 인 객체를 찾아 떠남
                    뷰로 만든 화면이 그려지는 시작점

           인스턴스는 자신만의 영역을 가지고 있기 때문에 선언된 태그 밖에서는 유효하지 않음
       -->
    </script>
  </body>
</html>
